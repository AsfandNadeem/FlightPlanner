
<mat-card style="width: 40%;">
    <form [formGroup]="form" (submit)="getPlans" >
        <table>
            <tr>
                <mat-form-field appearance="fill">
                    <mat-label>Origin</mat-label>
                    <mat-select formControlName="OriginControl" required (selectionChange)="getDestinations($event.value)">
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let origin of origins" [value]="origin">
                            {{origin.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="form.get('OriginControl').invalid">Please select an Origin.</mat-error>


                </mat-form-field>
            </tr>
            <tr>
                <mat-form-field appearance="fill">

                    <mat-label>Destination</mat-label>
                    <mat-select formControlName="DestinationControl" required >
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let destination of destinations" [value]="destination">
                            {{destination.name}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="form.get('DestinationControl').invalid">Please select a Destination.</mat-error>
                </mat-form-field>
            </tr>

            <tr>
                <input type="submit" value="Generate Plan">
            </tr>
        </table>
    </form>

    <div class="success" *ngIf="showSucessMessage">
        {{successMessage}}
    </div>

    <!-- Error message -->
    <div class="alert" *ngIf="serverErrorMessages">
        {{serverErrorMessages}}
    </div>


</mat-card>
